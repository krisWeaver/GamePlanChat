<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{ comments.length }} Comments</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only clear (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let comment of comments">
        <ion-icon item-left name="chatbubble-outline" style="margin-right: 10px;"></ion-icon>
        <div>
          <h3 style="margin-bottom: 0;"><small>{{ comment.data().text }}</small></h3>
          <p style="margin-top: 5px;">
            {{ comment.data().owner_name }} 
            
            <span class="comment-time">
              <i>{{ ago(comment.data().created.toDate()) }} ago</i>
            </span>
          </p>
        </div>
    </ion-item>

  </ion-list>

</ion-content>
