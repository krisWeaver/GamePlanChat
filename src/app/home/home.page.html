<ion-header hidden>
  <ion-toolbar color="secondary">
    <ion-title>
      GamePlanChat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <div id="container">
    <ion-img src="assets/gp-logo.png" class="logo"></ion-img>
    <ion-grid style="width: 80%">
      <ion-row>
        <ion-input type="email" placeholder="Your Email" class="input" [(ngModel)]="email"></ion-input>
      </ion-row>
      <ion-row>
        <ion-input type="password" placeholder="Password" class="input" [(ngModel)]="password"></ion-input>
      </ion-row>
      <ion-row>
        <ion-button class="my-button" block clear color="secondary" (click)="login()">
          Sign In
        </ion-button>
      </ion-row>
      <ion-row>

        <ion-col size="6">
          <ion-button class="my-button" block clear color="dark" (click)="gotoSignup()">
            Sign Up
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button class="my-button" block clear color="dark" (click)="gotoLostPassword()">
            Fogot Password
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

</ion-content>
